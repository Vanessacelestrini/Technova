<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechNova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand img {
            border-radius: 50%;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            margin-top: auto;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://th.bing.com/th/id/OIP.ceFLjar-kA1rzvpIo7XEGQHaDO?w=346&h=152&c=7&r=0&o=5&pid=1.7" alt="Home" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contato' %}">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'servicos' %}">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cursos' %}">Cursos</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'registrar-usuario' %}">Usuário</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <main class="container mt-5">
            <h1 class="text-center text-primary mb-4">Login</h1>
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Por favor, corrija os erros abaixo.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Tech Nova por Vanessa Celestrini</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
